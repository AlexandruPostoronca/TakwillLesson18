 <body>
  <p>Write a program that reads a year and the number of a month (1-12) and prints the dates of all Mondays of this month in the correct order (from the first to the last).</p>
  <div>
   <p><strong> Sample Input 1: </strong></p>
   <pre>2017 1
</pre>
   <p><strong> Sample Output 1: </strong></p>
   <pre>2017-01-02
2017-01-09
2017-01-16
2017-01-23
2017-01-30</pre>
  </div>
 </body>
