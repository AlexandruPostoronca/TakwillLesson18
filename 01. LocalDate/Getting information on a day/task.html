 <body>
  <p>Write a program that reads a date from the standard input and output the following information on it:</p>
  <p>1) number of the day in the year;</p>
  <p>2) the number of the day in the month.</p>
  <div>
   <p><strong> Sample Input 1: </strong></p>
   <pre>2017-06-03
</pre>
   <p><strong> Sample Output 1: </strong></p>
   <pre>154 3</pre>
  </div>
  <div>
   <p><strong> Sample Input 2: </strong></p>
   <pre>2017-04-28
</pre>
   <p><strong> Sample Output 2: </strong></p>
   <pre>118 28</pre>
  </div>
 </body>
</html>
