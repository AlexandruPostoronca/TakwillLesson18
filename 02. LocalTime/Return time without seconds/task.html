 <body>
  <p>Write a program that reads a point in time and outputs the same time without seconds.</p>
  <p>Note: the input time may not contain seconds.</p>
  <div>
   <p><strong> Sample Input 1: </strong></p>
   <pre>18:10:55</pre>
   <p><strong> Sample Output 1: </strong></p>
   <pre>18:10</pre>
  </div>
  <div>
   <p><strong> Sample Input 2: </strong></p>
   <pre>19:30:30</pre>
   <p><strong> Sample Output 2: </strong></p>
   <pre>19:30</pre>
  </div>
 </body>
</html>
