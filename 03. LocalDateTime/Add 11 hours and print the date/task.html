 <body>
  <p>Write a program that reads date-time, adds 11 hours to it and then prints out the resulting date.</p>
  <p>The input date-time format should be, for example, "<strong>2017-12-31T22:30"</strong>. The resulting date then must be <strong>"2018-01-01"</strong>.</p>
  <div>
   <p><strong> Sample Input 1: </strong></p>
   <pre>2017-12-31T22:30</pre>
   <p><strong> Sample Output 1: </strong></p>
   <pre>2018-01-01</pre>
  </div>
 </body>
</html>
